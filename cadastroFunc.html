<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Um WebApp de ponto eletrônico">
    <meta name="author" content="Alcides Junior, José Neto, Nicolas Holanda, Raphael Otaviano">

    <title>Cheguei! e-Ponto WebApp</title>

    <!-- Favicon -->
    <link rel=icon href="assets/imgs/favicon.png" sizes="16x16" type="image/png">
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icon Pack -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS da página -->
    <link href="assets/css/style.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg gradiente navbar-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="index.html"><img class="img-fluid" src="assets/imgs/favicon.png" style="height: 28px; width: 28px;"/> Cheguei! Web App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

  <!-- Section -->

   <section id="form-cadastro">      
          <div class="botoes-func col-lg-8 mx-auto text-center">
            <form>
              
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" required="required" id="nome" placeholder="Digite seu nome">
              </div>
              
              <div class="form-group">
                <label for="rg">RG</label>
                <input type="number" class="form-control" min="1" required="required" id="rg" placeholder="Digite seu RG">
              </div>
              <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="number" class="form-control" min="1" required="required" id="cpf" placeholder="Digite seu CPF.  Ex: 000.000.000-00">
              </div>
              <div class="form-row">
                <div class="form-group col-md-8">
                  <label for="dataAdmis">Data de Admissão</label>
                  <input type="date" class="form-control" required="required" id="dataAdmis">
                </div>
                <div class="form-group col-md-4">
                  <label for="cargo">Cargo</label>
                  <select id="cargo" class="form-control" required="required">
                    <option selected>Escolher...</option>
                    <option>Cargo 01</option>
                    <option>Cargo 02</option>
                    <option>Cargo 03</option>
                  </select>
                </div> 
            </div>
              
              <button type="submit" class="botoes-func btn btn-primary">Cadastrar</button>
            </form>
          </div>   
  </section>
  
    <!-- Bootstrap core JavaScript -->
    
      <script src="vendor/jquery/jquery.min.js"></script>
      <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

      <footer class="footer text-center">
        <span> &copy Desenvolvido por: Alcides Junior, José Neto, Nicolas Holanda e Raphael Otaviano</span>
     </footer>
  </body>
</html>

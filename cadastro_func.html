<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Um WebApp de ponto eletrônico">
    <meta name="author" content="Alcides Junior, José Neto, Nicolas Holanda, Raphael Otaviano">

    <title>Cheguei! e-Ponto WebApp</title>

    <!-- Favicon -->
    <link rel=icon href="assets/imgs/favicon.png" sizes="16x16" type="image/png">
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icon Pack -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS da página -->
    <link href="assets/css/style.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg gradiente navbar-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="index.html"><img class="img-fluid" src="assets/imgs/favicon.png" style="height: 28px; width: 28px;"/> Cheguei! Web App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

  <!-- Section -->

   <section id="panel">      
          <div class="botoes-func col-lg-8 mx-auto text-center">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div class="form-group col-md-6">
                  <label for="cpf">CPF</label>
                  <input type="text" class="form-control" id="cpf" placeholder="CPF">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
              </div>
              <div class="form-group">
                <label for="inputAddress2">Endereço 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Cidade</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputEstado">Estado</label>
                  <select id="inputEstado" class="form-control">
                    <option selected>Escolher...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputCEP">CEP</label>
                  <input type="text" class="form-control" id="inputCEP">
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Clique em mim
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
          </div>   
  </section>
  
    <!-- Bootstrap core JavaScript -->
    
      <script src="vendor/jquery/jquery.min.js"></script>
      <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

      <footer class="footer text-center">
        <span> &copy Desenvolvido por: Alcides Junior, José Neto, Nicolas Holanda e Raphael Otaviano</span>
     </footer>
  </body>
</html>
